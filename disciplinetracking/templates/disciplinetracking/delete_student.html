{% extends "disciplinetracking/base.html" %}
{% block content %}
<h2>Delete Student <i>"{{ object.name }}"</i></h2>
    <p>Are you sure you want to delete this student?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" >Delete</button>
        <a class="btn btn-primary" href="{% url 'disciplinetracking-home' %}">Cancel</a>
    </form>
    
    
{% endblock %}
